    <title>serhat yuecel studio</title>

    <!-- All CSS styling is included here for a self-contained document -->
    <style>
        /* Import der Chandler 42 Schriftart entfernt */

        :root {
            --primary-color: #333;
            --background-color: #ffffff;
            --light-grey: #e0e0e0;
            --black-overlay: rgba(0, 0, 0, 0.7);
        }

        body {
            /* The main font remains Century Gothic */
            font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 2rem 1rem;
            line-height: 1.6;
            display: flex; /* Flexbox for the entire body */
            flex-direction: column; /* Arrange elements vertically */
            min-height: 100vh; /* Minimum height of the viewport */
        }

        header {
            /* Updated to use flexbox for a dynamic layout */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            /* Border removed as requested */
            margin-bottom: 2rem;
        }
        
        /* This empty div helps to center the logo text using flexbox */
        .header-left {
            flex: 1;
        }

        .header-right {
            flex: 1;
            text-align: right;
        }

        /* Styling for the new logo link */
        header .logo-link {
            text-decoration: none;
        }

        /* Styles for the Image logo */
        .logo-image {
            height: 80px;
            width: auto;
            vertical-align: middle;
            transition: opacity 0.3s ease;
            object-fit: contain; /* Ensures the image fits without cropping */
        }

        /* Adjust hover effect for the logo (e.g., subtle darkening) */
        header .logo-link:hover .logo-image {
            opacity: 0.8; 
        }

        .social-link {
            text-decoration: none;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #000;
        }
        
        /* Styles for the main gallery view */
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
            flex-grow: 1; /* Allows the main content to take up available space */
        }

        .gallery {
            display: grid;
            /* HIER ANPASSUNG FÜR 4 SPALTEN (1FR = gleicher Anteil) */
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            list-style: none;
            padding: 0;
            margin: 0;
            justify-content: center;
        }

        .artwork-item {
            position: relative;
            background: transparent;
            border-radius: 0;
            overflow: hidden;
            box-shadow: none;
            transition: transform 0.3s ease;
            text-align: center;
            cursor: pointer;
            /* Center the content horizontally in the item */
            display: flex; 
            flex-direction: column;
            align-items: center; 
        }
        
        .artwork-item:hover {
            transform: translateY(-5px);
            box-shadow: none;
        }

        .artwork-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        /* ANPASSUNG HIER: Feste Höhe entfernt, Max-Breite gesetzt, Höhe Auto für Seitenverhältnis */
        .artwork-image {
            width: 80%; /* Bild nimmt max. 80% der Item-Breite ein (weniger "Hochformat") */
            height: auto; /* Höhe passt sich proportional zur Breite an */
            max-height: 350px; /* Optional: Eine maximale Höhe für sehr große Monitore */
            object-fit: contain;
            display: block;
        }

        /* Font reverted to Century Gothic */
        /* Title in the gallery view is now hidden, but the class remains for structure */
        .artwork-title {
            display: none; /* NEU: Versteckt den Titel in der Galerieansicht */
            font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
            font-weight: 600; 
            font-size: 1.2rem;
            padding: 1rem 0;
            user-select: none;
            width: 100%; /* Stellt sicher, dass der Titel die gesamte Breite einnimmt */
        }

        /* Styles for the artwork detail page */
        .artwork-detail {
            display: none;
            padding: 2rem;
            background-color: transparent;
            border-radius: 0;
            max-width: 800px;
            margin: 2rem auto;
            box-shadow: none;
        }

        .detail-image {
            width: 100%;
            max-height: none;
            object-fit: contain;
            margin-bottom: 2rem;
            height: auto;
            cursor: pointer; /* Add cursor to indicate it's clickable */
        }

        .detail-info {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 1rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        /* Font reverted to Century Gothic */
        .detail-info h2 {
            font-family: 'Century Gothic', CenturyGothic, AppleGothic, sans-serif;
            font-size: 2rem;
            font-weight: 600;
            margin-top: 0;
            
            /* NEU: Titel auf eine Zeile beschränken */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        /* Styles for the new AI button and output */
        /* Die folgenden CSS-Regeln wurden entfernt, da die AI-Sektion entfernt wird:
        .ai-section, #generate-ai-description-button, #generate-ai-description-button:hover:not(:disabled), #generate-ai-description-button:disabled
        */

        .back-button {
            display: block;
            margin-bottom: 1rem;
            padding: 0.5rem 1rem;
            background-color: transparent;
            border: none; 
            color: #333;
            text-decoration: none; 
            border-radius: 5px;
            width: fit-content;
            transition: color 0.3s ease;
        }

        .back-button:hover {
            background-color: transparent;
            color: #000;
        }

        /* New styles for the fullscreen viewer */
        .fullscreen-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            cursor: pointer;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            user-select: none;
        }

        /* STYLES FOR THE FOOTER */
        footer {
            margin-top: 3rem;
            padding: 2rem 1rem 1rem;
            border-top: 1px solid var(--light-grey);
            text-align: center; /* Center the content */
        }

        .tiktok-link-image {
            width: 30px; /* AUF 30PX REDUZIERT */
            height: auto;
            object-fit: contain;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .tiktok-link-image:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            /* Auf kleinen Bildschirmen nur eine Spalte beibehalten */
            .gallery {
                grid-template-columns: 1fr;
            }
            .detail-info {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-right {
                text-align: left;
                margin-top: 1rem;
            }
        }
        /* Media Query für 4er-Reihen auf größeren Bildschirmen */
        @media (min-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- This empty div helps to push the logo to the center -->
        <div class="header-left"></div>
        
        <!-- The logo is now an image loaded via Imgur link -->
        <h1 class="logo-text">
            <a href="#" class="logo-link" onclick="showGallery(); return false;">
                <!-- Using the new Imgur link for the logo -->
                <img src="https://imgur.com/zslzw0O.jpg" alt="Serhat Yuecel Logo" class="logo-image" onerror="this.onerror=null;this.src='https://placehold.co/80x80/f0f0f0/333333?text=SY'">
            </a>
        </h1>

        <!-- TikTok text link was removed. -->
        <div class="header-right">
            <!-- Left empty -->
        </div>
    </header>

    <main class="gallery-container">
        <!-- Main gallery view -->
        <ul id="main-gallery" class="gallery">
            <!-- Gallery items will be dynamically generated here -->
        </ul>

        <!-- Artwork detail view -->
        <div id="artwork-detail" class="artwork-detail">
            <!-- Artwork details will be dynamically injected here -->
        </div>
    </main>

    <!-- FOOTER FOR TIKTOK LINK -->
    <footer>
        <a href="https://www.tiktok.com/@serhatyuecel?is_from_webapp=1&sender_device=pc" target="_blank" rel="noopener noreferrer">
            <!-- Using the direct Imgur image URL as a link -->
            <img src="https://i.imgur.com/F4027rQ.png" alt="Go to TikTok Profile" class="tiktok-link-image" onerror="this.onerror=null;this.src='https://placehold.co/30x9/e0e0e0/333333?text=TikTok'">
        </a>
    </footer>

    <!-- Fullscreen Image Viewer -->
    <div id="fullscreen-overlay" class="fullscreen-overlay">
        <span class="close-button" onclick="closeFullscreenView()">&times;</span>
        <img id="fullscreen-image" class="fullscreen-image" src="" alt="">
    </div>

    <script>
        // Use a single JavaScript object to hold all artwork data
        const artworks = {
            "ts-v-ye": {
                name: "Taylor Swift v Ye",
                year: "2025",
                medium: "Mixed Media on canvas Paper",
                size: "105cm x 198cm",
                description: "A colorful and whimsical juxtaposition of two controversial figures.",
                price: "PRICE ON REQUEST"
            },
            "wonderful-again": {
                name: "Make America Wonderful Again",
                year: "2025",
                medium: "Mixed Media on Paper",
                size: "35.5cm x 27.7cm",
                description: "A drawn representation of what America thinks of itself.",
                price: "PRICE ON REQUEST"
            },
            "damaged": {
                name: "Damaged",
                year: "2025",
                medium: "Mixed Media on Cotton Board",
                size: "50cm x 50cm",
                description: "An abstract implementation of Trump and his 'damaged' mind.",
                price: "PRICE ON REQUEST"
            },
            "batman-kills": {
                name: "BATMAN KILLS",
                year: "2025",
                medium: "Mixed Media on Cotton Board",
                size: "50cm x 50cm",
                description: "Depiction of an Emirati banknote with a controversial opinion about the Dark Knight.",
                price: "PRICE ON REQUEST"
            },
            "itaped": {
                name: "iTaped",
                year: "2025",
                medium: "Colored Pencils on Cotton Board",
                size: "50cm x 50cm",
                description: "An experimental implementation of the well-known 'Comedian,' inspired by its banality and based on the use of Apple's innovative and long-forgotten $,i,$.",
                price: "PRICE ON REQUEST"
            },
            "kal-el-no": {
                name: "KAL EL NO",
                year: "2025",
                medium: "Mixed Media on canvas Paper",
                size: "20cm x 20cm",
                // UPDATED DESCRIPTION
                description: "Gal Gadots Famous and terrible line in Zack Snyders Justice League painted with political flair",
                price: "PRICE ON REQUEST"
            },
            "free-will-and-capitalism": {
                name: "FREE WILL AND CAPITALISM",
                year: "2025",
                medium: "Mixed Media on Paper",
                size: "50cm x 50cm",
                // UPDATED DESCRIPTION
                description: "Walmart and its sudden state of being a playground for Viral Social Media Content",
                price: "PRICE ON REQUEST"
            },
            "air-before-2016": {
                name: "AIR BEFORE 2016",
                year: "2025",
                medium: "Mixed Media on Canvas",
                size: "N/A",
                // UPDATED DESCRIPTION
                description: "Unique Air of a Time without Division, Minimalism and Mediocrity",
                price: "PRICE ON REQUEST"
            }
        };

        // This object holds the links to the images.
        const imageSources = {
            "ts-v-ye": {
                gallery: "https://i.imgur.com/BvtFNyO.jpeg",
                detail: "https://i.imgur.com/XmvfLin.jpeg"
            },
            "wonderful-again": {
                gallery: "https://i.imgur.com/6zSXpMF.jpeg",
                detail: "https://i.imgur.com/ko2UzS7.jpeg"
            },
            "damaged": {
                gallery: "https://i.imgur.com/hKaHoP5.jpeg",
                detail: "https://i.imgur.com/kYtaN1d.jpeg"
            },
            "batman-kills": "https://i.imgur.com/BXoqmYY.png",
            "itaped": "https://i.imgur.com/FCEgD0y.jpeg",
            "kal-el-no": "https://i.imgur.com/xMnAQsl.jpeg",
            "free-will-and-capitalism": {
                gallery: "https://imgur.com/U6Ev36c.jpg",
                detail: "https://imgur.com/lu25Guo.jpg"
            },
            // AKTUALISIERTER BILDQUELLE FÜR "AIR BEFORE 2016" (Verifizierte direkte Imgur-URL)
            "air-before-2016": {
                gallery: "https://i.imgur.com/NWn4VAc.jpeg", 
                detail: "https://i.imgur.com/NWn4VAc.jpeg"
            }
        };
        
        // Function to create the HTML for the gallery items
        function createGalleryItems() {
            const galleryList = document.getElementById('main-gallery');
            // Clears the gallery before re-rendering
            galleryList.innerHTML = ''; 
            for (const key in artworks) {
                const artwork = artworks[key];
                const listItem = document.createElement('li');
                listItem.className = 'artwork-item';
                listItem.setAttribute('data-artwork-id', key);

                // Check if the image source is an object with a 'gallery' property
                const imageSrc = (typeof imageSources[key] === 'object' && imageSources[key].gallery) 
                                 ? imageSources[key].gallery 
                                 : (imageSources[key] || 'https://placehold.co/500x500/A0A0A0/ffffff?text=Image+Not+Found');

                // *** NEU: Entfernen des Titels aus der Hauptgalerie-Ansicht (via CSS display: none) ***
                listItem.innerHTML = `
                    <img src="${imageSrc}" alt="${artwork.name}" class="artwork-image" onerror="this.onerror=null;this.src='https://placehold.co/500x500/A0A0A0/ffffff?text=Image+Not+Found'">
                    <div class="artwork-title"></div> 
                `;
                
                listItem.addEventListener('click', () => showArtworkDetail(key));
                galleryList.appendChild(listItem);
            }
        }

        // Function to show the artwork details
        function showArtworkDetail(id) {
            const gallery = document.getElementById('main-gallery');
            const detailView = document.getElementById('artwork-detail');
            const artwork = artworks[id];

            if (!artwork) {
                console.error('Artwork not found for ID:', id);
                return;
            }

            // Check if the image source is an object with a 'detail' property
            const imageSrc = (typeof imageSources[id] === 'object' && imageSources[id].detail) 
                             ? imageSources[id].detail 
                             : (imageSources[id] || 'https://placehold.co/500x500/A0A0A0/ffffff?text=Image+Not+Found');

            // HIER WIRD DER INHALT DER DETAIL-ANSICHT NEU STRUKTURIERT (Titel bleibt hier erhalten!)
            detailView.innerHTML = `
                <a href="#" class="back-button" onclick="showGallery(); return false;">Back to Gallery</a>
                <img src="${imageSrc}" alt="${artwork.name}" class="detail-image" onclick="openFullscreenView('${imageSrc}')" onerror="this.onerror=null;this.src='https://placehold.co/800x600/A0A0A0/ffffff?text=Image+Not+Found'">
                
                <div class="detail-info">
                    <div>
                        <!-- 1. Title (One line enforced by CSS, remains visible here) -->
                        <h2>${artwork.name}</h2>
                        
                        <!-- 2. Description (Now between Title and details) -->
                        <div style="margin-bottom: 2rem; font-weight: 300; font-style: italic; line-height: 1.5;">${artwork.description}</div>
                        
                        <!-- 3. Details -->
                        <strong>Year:</strong> <span>${artwork.year}</span><br>
                        <strong>Medium:</strong> <span>${artwork.medium}</span><br>
                        <strong>Size:</strong> <span>${artwork.size}</span>
                        
                        <!-- 4. Price (Now under Size) -->
                        <div style="margin-top: 1rem; font-weight: 600; color: var(--primary-color);">${artwork.price}</div>
                        
                    </div>
                    <!-- Right column is now empty as all primary info is in the first column -->
                    <div>
                        
                    </div>
                </div>
            `;

            gallery.style.display = 'none';
            detailView.style.display = 'block';
            window.scrollTo(0, 0);
        }

        // Function to go back to the gallery
        function showGallery() {
            const gallery = document.getElementById('main-gallery');
            const detailView = document.getElementById('artwork-detail');
            gallery.style.display = 'grid';
            detailView.style.display = 'none';
        }

        // Function to open the fullscreen view
        function openFullscreenView(imageSrc) {
            const overlay = document.getElementById('fullscreen-overlay');
            const image = document.getElementById('fullscreen-image');
            image.src = imageSrc;
            overlay.style.display = 'flex';
        }

        // Function to close the fullscreen view
        function closeFullscreenView() {
            const overlay = document.getElementById('fullscreen-overlay');
            overlay.style.display = 'none';
        }

        // Call the function to create the gallery when the page loads
        document.addEventListener('DOMContentLoaded', createGalleryItems);
    </script>
</body>
